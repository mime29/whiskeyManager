<html>
<head>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <title>Whiskey review</title>
    <center>Whiskey Review</center>
	<form id="reviewForm">
        <section>
            <div class="formItem">
                <label for="people">Reviewer name</label>
                <select name="people" id="people">
                    <option value="2">Philippe</option>
                    <option value="4">Emile</option>
                </select>
            </div>
            <div class="formItem">
                <label for="companyName">Company name</label>
                <select name="companyName" id="companyName">
                    <option value="5">wonderful</option>
                </select>
            </div>
            <div class="formItem">
            <label for="brandName">Brand name</label>
    		<select id="brandName">
                <option value="8">Yamazaki</option>
                <option value="10">Hakushu</option>
                <option value="11">Hibiki</option>
            </select>
            </div>
            <div class="formItem">
            <label for="caskType">Cask type</label>
            <select id="caskType">
                <option value="50">Sherry</option>
                <option value="51">Bourbon</option>
            </select>
            </div>
            <div class="formItem">
            <label for="caskOrigin">Cask origin</label>
            <select id="caskOrigin">
                <option value="60">America</option>
                <option value="61">France</option>
            </select>
            </div>
            <div class="formItem">
            <label for="caskSize">Cask Size</label>
            <select id="caskSize">
                <option value="70">HogsHead</option>
            </select>
            </div>
            <div class="formItem">
            <label for="distillery">Distillery</label>
            <select id="distillery">
                <option value="1">Chichibu</option>
                <option value="7">Nagahama</option>
            </select>
            </div>
            <div class="formItem">
            <label for="grainType">Grain Type</label>
            <select id="grainType">
                <option value="10">Malt</option>
                <option value="11">Grain</option>
            </select>
            </div>
            <div class="formItem">
            <label for="bottleName">Bottle name</label>
            <input type="text" name="bottleName" id="bottleName">
            </div>
            <div class="formItem">
            <label for="age">Age</label>
            <input type="text" name="age" id="age">
            </div>
            <div class="formItem">
            <label for="vintage">vintage</label>
            <input type="text" name="vintage" id="vintage">
            </div>
            <div class="formItem">
            <label for="alcoholVolume">Alcohol volume</label>
            <input type="text" name="alcoholVolume" id="alcoholVolume">
            </div>
            <div class="formItem">
            <label for="caskNumber">Cask Number</label>
            <input type="text" name="caskNumber" id="caskNumber">
            </div>
            <div class="formItem">
            <label for="isCollector">Collector</label>
            <input type="checkbox" name="isCollector" id="isCollector">
            </div>
            <div class="formItem">
            <label for="totalBottleCount">totalBottleCount</label>
            <input type="text" name="totalBottleCount" id="totalBottleCount">
            </div>
        </section>
        <section>
            <div class="formItem">
            <label for="reviewNote">Review Note</label>
            <textarea name="reviewNote" id="reviewNote"></textarea>
            </div>
            <div class="formItem">
            <label for="place">Place</label>
            <select name="place" id="place">
                <option value="59">Emile's Place</option>
                <option value="32">Whisky And Wine Nakameguro</option>
            </select>
            </div>
        </section>
        <section>
            <div class="formItem">
            <label for="field1">Attack</label>
            <select name="field1" id="field1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label for="field2">Strength</label>
            <select name="field2" id="field2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label for="field3">Length</label>
            <select name="field3" id="field3">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label for="field4">Sweetness</label>
            <select name="field4" id="field4">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label for="field5">Depth</label>
            <select name="field5" id="field5">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label for="field6">Complexity</label>
            <select name="field6" id="field6">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            </div>
        </section>
        <center><input type="submit" name="Submit"></center>
	</form>
</body>
<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</html>
