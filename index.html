<html>
<head>
<!-- <script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/everest.min.js"></script> -->
<script type="text/javascript" src="js/restful.min.js"></script>
<script type="text/javascript" src="js/fetch.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="example">
		<div class="custom-grid--thirds">
			<div class="example__column--empty example__column--fancy custom-grid--thirds__a-single-column">
				lol
			</div>
			<div class="example__column--empty example__column--fancy custom-grid--thirds__a-single-column">
				lil
			</div>
			<div class="example__column--empty example__column--fancy custom-grid--thirds__a-single-column">
				lul
			</div>
		</div>
	</div>
	<form>
        <section>
            <div class="formItem">
                <label for="companyName">Company name</label>
                <select name="companyName" id="companyName">
                    <option>wonderful</option>
                </select>
            </div>
            <div class="formItem">
            <label for="brandName">Brand name</label>
    		<select id="brandName">
                <option>Yamazaki</option>
                <option>Hakushu</option>
                <option>Hibiki</option>
            </select>
            </div>
            <div class="formItem">
            <label for="caskType">Cask type</label>
            <select id="caskType">
                <option>Sherry</option>
                <option>Bourbon</option>
            </select>
            </div>
            <div class="formItem">
            <label for="caskOrigin">Cask origin</label>
            <select id="caskOrigin">
                <option>America</option>
                <option>France</option>
            </select>
            </div>
            <div class="formItem">
            <label for="caskSize">Cask Size</label>
            <select id="caskSize">
                <option>HogsHead</option>
            </select>
            </div>
            <div class="formItem">
            <label for="distillery">Distillery</label>
            <select id="distillery">
                <option>Chichibu</option>
                <option>Nagahama</option>
            </select>
            </div>
            <div class="formItem">
            <label for="grainType">Grain Type</label>
            <select id="grainType">
                <option>Malt</option>
                <option>Grain</option>
            </select>
            </div>
            <div class="formItem">
            <label for="bottleName">Bottle name</label>
            <input type="text" name="bottleName" id="bottleName">
            </div>
            <div class="formItem">
            <label for="age">Age</label>
            <input type="text" name="age" id="age">
            </div>
            <div class="formItem">
            <label for="vintage">vintage</label>
            <input type="text" name="vintage" id="vintage">
            </div>
            <div class="formItem">
            <label for="caskNumber">Cask Number</label>
            <input type="text" name="caskNumber" id="caskNumber">
            </div>
            <div class="formItem">
            <label for="alcoholVolume">Alcohol volume</label>
            <input type="text" name="alcoholVolume" id="alcoholVolume">
            </div>
            <div class="formItem">
            <label for="isCollector">Collector</label>
            <input type="checkbox" name="isCollector" id="isCollector">
            </div>
            <div class="formItem">
            <label for="totalBottleCount">totalBottleCount</label>
            <input type="text" name="totalBottleCount" id="totalBottleCount">
            </div>
        </section>
        <section>
            <div class="formItem">
            <label for="reviewNote">Review Note</label>
            <input type="text" name="reviewNote" id="reviewNote">
            </div>
            <div class="formItem">
            <label for="reviewContent">Review Content</label>
            <input type="text" name="reviewContent" id="reviewContent">
            </div>
            <div class="formItem">
            <label for="place">Place</label>
            <select name="place" id="place">
                <option>Emile's Place</option>
                <option>Whisky And Wine Nakameguro</option>
            </select>
            </div>
        </section>
        <section>
            STAR RADAR MES COUILLES CHART SADAM HUSSEIN
        </section>
        <input type="submit" name="Submit">
	</form>
</body>
<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</html>
